<h2>See a picture value of your phrases!</h2>

<form>
  <label>Phrase:</label>
  <input placeholder="Enter Tweet Info" type="text" data-ng-model="vm.twic.content" />
  <p>140 Character Max</p>
  <br>
  <input type="submit" data-ng-click="vm.create()" value="Submit">
</form>

<pre>
  {{ vm.twic | json }}
</pre>
