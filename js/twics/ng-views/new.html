<h2>A Picture Is Worth A Thousand 140 Characters!</h2>

<form>
  <label>Phrase:</label>
  <br>
  <textarea class="tweet_input" placeholder="Enter Tweet Info" data-ng-model="vm.twic.handle" maxlength="50"></textarea>
  <p class="counter">{{ 50 - vm.twic.handle.length + ' char.' }}</p>
  <br>
  <input type="submit" data-ng-click="vm.create()" value="Submit">
</form>

<pre>
  {{ vm.twic | json }}
</pre>
