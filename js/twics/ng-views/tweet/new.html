<h4>A Picture Is Worth 140 Characters!</h4>

<form>
  <label>Enter Handle:</label>
  <br>
  <input class="handle_input" placeholder="Enter Twitter Handle" data-ng-model="vm.tweet.handle" maxlength="40">
  <br>
  <p>Do not include '@'</p>
  <input type="submit" data-ng-click="vm.create()" value="Submit">
</form>
