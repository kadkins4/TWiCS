<div class="response-outer">
  <h4>Your Phrase:</h4>
  <h2 class="phrase-show">'{{ vm.twic.content }}'</h2>
  <div class="response-inner">
    <div ng-repeat="photo in vm.twic.photos" class="img-holder">
      <div class="response-img" style="background: url({{ photo.photo_url }}) center center; background-size: cover;">
        <small>{{ photo.tags }}</small>
      </div>
    </div>
  </div>
</div>
